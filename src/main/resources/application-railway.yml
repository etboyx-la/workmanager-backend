spring:
  application:
    name: workmanager-backend
  
  # Flyway数据库迁移
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
  
  # 数据源配置 - Railway PostgreSQL
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    root: INFO
    com.example.workmanager: INFO

# 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health